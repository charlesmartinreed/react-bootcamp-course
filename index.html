<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- REACT -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>

    <!-- REACT DOM -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>

    <!-- BABEL STANDALONE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <title>My First React App</title>
  </head>
  <body>
    <div id="app"></div>

    <!--
      What if we could leverage HTML inside of our JS to compose our elements and components instead of making a bunch of calls to React.createElement? This is where JSX comes in!
    -->
    <!--
      Without Babel, the browser won't be able to interpret our HTML inside of our JS code. Babel transforms our normal JS into JSX. Don't forget the 'text/babel' type setting!
    -->

    <script type="text/babel">
      const name = "Charlie";
      const handle = "@charliesoandso";

      function NameComponent(props) {
        return <h1>{props.name}</h1>;
      }

      function HandleComponent(props) {
        return <h3>{props.handle}</h3>;
      }

      // we pass in props directly on the component
      function App() {
        return (
          <div id="container">
            <NameComponent name={name} />
            <HandleComponent handle={handle} />
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
