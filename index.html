<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- REACT -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>

    <!-- REACT DOM -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <title>My First React App</title>
  </head>
  <body>
    <div id="app">Yo!</div>

    <!--
      createElement() takes element to create, attributes to attach to element, children of that element
    -->
    <!-- render() takes the element to render, where to place it -->
    <script>
      const name = "Charlie";
      const handle = "@charliesoandso";

      const nameElement = React.createElement("h1", null, name);

      const handleElement = React.createElement("h3", null, handle);

      const wrapperElement = React.createElement(
        "div",
        { id: "container" },
        nameElement,
        handleElement
      );

      ReactDOM.render(wrapperElement, document.getElementById("app"));
    </script>
  </body>
</html>
